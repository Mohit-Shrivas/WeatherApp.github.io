<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="fulid-container">
      <div class="dark">
        <h1>
          <img src="./icons8-partly-cloudy-day-48.png" >
          <p>Weather App</p> 
        </h1>
      </div>
      <hr>
      <div class="main">
        <section>
          <div class="first">
            
            <div class="inpt">
              <input
                class="inputs"
                type="text"
                placeholder="Enter City Name"
                id="cityinput"
              />
              <input type="submit" value="submit" id="add" class="sub" />
             
            </div>
          </div>
        </section>

        <section>
          <div class="diplay">
            <div class="wrapper">
              <div class="front">
                <h2 id="cityoutput"> </h2>
                <h3 id="time"></h3>
              </div>
              
              <div class="imgdisplay" id="frontimg">
                
                <div class="showdiv">
                  <h3>Weather Show here see the result </h3>
                </div>
                <p id="currenttemp">
                  <span class="temp">  </span> 
                </p>
              </div>
              <div class="other">
                <div class="part1">
                  <p id="feellike"><span class="pall"> </span> </p>
                  <p id="humidity"><span class="pall"> </span> </p>
                  <p id="pressure"><span class="pall"></span> </p>
                </div>
                <div class="part2">
                  <p id="visibility"><span class="pall"> </span></p>
                  <p id="wind"><span class="pall"> </span> </p>
                  <p id="clouds"><span class="pall"> </span></p>
                  
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
